<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background-image: url(./images/images1.png.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;

        }


        form {
            box-shadow: 0px 20px 30px rgb(0, 0, 0);
            width: 400px;
            height: 500px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
            border-radius: 30px;
            gap: 20px;

            padding: 10px;

            h1 {
                color: rgb(255, 255, 255);
            }

            input {
                background-color: rgba(5, 36, 5, 0.401);
                border-radius: 10px;
                padding: 5px;
                height: 30px;
                width: 300px;
                border: 2px solid black;
                color:white;
            }
        }

        ::placeholder {
            color: white;
            font-weight: 500;
        }

        button {
            margin-top: 20px;
            height: 40px;
            width: 250px;
            border-radius: 20px;
            border: 2px solid black;
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>

<body>
    <div>
        <form action="register_login" method="get">
            <h1>Login Form</h1>
            
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            
            <Button>Submit</Button>
        </form>
    </div>
</body>
</html>
